<!doctype html>
<html lang="en">
  <head>
    <!--https://www.freecodecamp.org/news/learn-javascript-form-validation-by-making-a-form/-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div class="photo">
                <img src="cartoon.png" alt="dora pic">
            </div>
    
            <div class="define">
                Start for free & Get<br> Attractive Offers Today !
            </div>
        </div>

        <form id="form">
            <div class="social">
                <div class="title">Let's Get Started</div>

                <div class="question">Already have an account?<br>
                <span>Log In</span></div>

                <div class="btn">
                    <button class="btn-1"><i class="fab fa-google fa-x"></i>Sign up</button>
                    <button class="btn-2"><i class="uil uil-facebook"></i>Sign up</button>
                </div>

                <div class="or">Or</div>
            </div>

            <!--For the username section-->
            <div>
                <label for="username" >User Name</label>
                <i class="uil uil-user"></i>
                <input type="text" name="username" id="username" placeholder="Abcd Efgh">
                <i class="uil uil-exclamation-triangle wrong-icon"></i>
                <i class="uil uil-check-circle correct-icon"></i>
                <div class="error"></div>
            </div>

            <!--For the Email section-->
            <div>
                <label for="email">Email</label>
                <i class="uil uil-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abcd@gmail.com">
                <i class="uil uil-exclamation-triangle wrong-icon"></i>
                <i class="uil uil-check-circle correct-icon"></i>
                <div class="error"></div>
            </div>

            <!--For the Password section-->
            <div>
                <label for="password">Password</label>
                <i class="uil uil-unlock-alt"></i>
                <input type="password" name="password" id="password" placeholder="********">
                <i class="uil uil-exclamation-triangle wrong-icon"></i>
                <i class="uil uil-check-circle correct-icon"></i>
                <div class="error"></div>
            </div>

            <!--For the confirm password section-->
            <div>
                <label for="confirm_password">Confirm Password</label>
                <i class="uil uil-lock-alt"></i>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="********">
                <i class="uil uil-exclamation-triangle wrong-icon"></i>
                <i class="uil uil-check-circle correct-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>    
  </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="main.js"></script>

</html>
